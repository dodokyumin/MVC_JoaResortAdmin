<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 메뉴</title><!--해당 페이지의 타이틀 명-->
    <frameset rows="100,*" frameborder="1" border="0">
        <!--프레임,테두리 설정값이 0인 프레임 창을 set한다. 가로 정렬을 하며 500픽셀, 그리고 전체픽셀로 크기지정한다.-->
        <frame src="top.html"></frame>
        <!--첫번째 프레임의 소스를 해당 링크로 연결시켜 해당 창을 보여주게 함-->
        <frame src="main.html" name=main></frame>
        <!--두번째 프레임의 소스를 해당 링크로 연결시켜 해당 창을 보여주게 함-->
    </frameset>

</head>
<body>
</body>

</html>
